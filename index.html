<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav class="nav container">
      <img src="./images/logo.svg" class="nav__img" alt="logo" />
      <div class="nav__hamb"></div>
      
      <div class="nav__overlay">
        <ul class="nav__menu">
          <li class="nav__item">
            <span class="nav__parent"
              >Features<img
                src="./images/icon-arrow-down.svg"
                alt="arrow down"
                class="nav__arrow"
              />
            </span>
            <ul class="nav__inner">
              <li class="nav__dropdown">
                <a href="#" class="nav__link">
                  <img src="./images/icon-todo.svg" class="nav__illustration" />
                  Todo List
                </a>
              </li>

              <li class="nav__dropdown">
                <a href="#" class="nav__link">
                  <img
                    src="./images/icon-calendar.svg"
                    class="nav__illustration"
                  />
                  Calendar
                </a>
              </li>

              <li class="nav__dropdown">
                <a href="#" class="nav__link">
                  <img
                    src="./images/icon-reminders.svg"
                    class="nav__illustration"
                  />
                  Reminder
                </a>
              </li>

              <li class="nav__dropdown">
                <a href="#" class="nav__link">
                  <img
                    src="./images/icon-planning.svg"
                    class="nav__illustration"
                  />
                  Planning
                </a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <span class="nav__parent"
              >Company<img
                src="./images/icon-arrow-down.svg"
                alt="arrow down"
                class="nav__arrow"
              />
            </span>
            <ul class="nav__inner">
              <li class="nav__dropdown">
                <a href="#" class="nav__link">History</a>
              </li>
              <li class="nav__dropdown">
                <a href="#" class="nav__link">Our Team</a>
              </li>
              <li class="nav__dropdown">
                <a href="#" class="nav__link">Blog</a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Careers</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__login">
            <a href="#" class="nav__signin">Login</a>
          </li>
          <li class="nav__login nav__login--border">
            <a href="#" class="nav__signin">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="./js/menu.js"></script>
  </body>
</html>
